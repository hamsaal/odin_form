<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="main-container">
        <section class="branding-section">
            <div class="branding-header">
                <img src="./odin-brand.png" alt="odin-branding" class="odin-logo">
                <h2 class="branding-heading">ODIN</h2>
            </div>
        </section>
        <section class="non-branding-section">
            <div class="header-container">
                <h2>this is not a branding section</h2>
                <p>You know what to do</p>
            </div>
            <div class="form-container">
                <h2>Let's do this</h2>
                <form action="./notsetyet" method="post" class="reg-form">
                    <div class="form-column-1">
                        <div>
                            <label for="first-name">firstName</label>
                            <input type="text"></input>
                        </div>
                        <div>
                            <label for="email">email</label>
                            <input type="text"></input>
                        </div>
                        <div>
                            <label for="password">psw</label>
                            <input type="text"></input>
                        </div>
                    </div>
                    <div class="form-column-2">
                        <div>
                            <label for="last-name">last name</label>
                            <input type="text"></input>
                        </div>
                        <div>
                            <label for="phone-number">phone number</label>
                            <input type="text"></input>
                        </div>
                        <div>
                            <label for="confirm-password">confirm-password</label>
                            <input type="text"></input>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <section class="form-section">

            
        </section>
    </div>
</body>

</html>
